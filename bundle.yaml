services:
  rack:
    charm: ./trusty/rack
    num_units: 1
    annotations:
      gui-x: "300"
      gui-y: "400"
    to:
      - "1"
  server:
    charm: ./trusty/server
    num_units: 2
    annotations:
      gui-x: "300"
      gui-y: "800"
    to:
      - "2"
  mysql:
    charm: "cs:mysql-57"
    options:
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "400"
    to:
      - "1"
series: xenial
relations:
  - - "server:rack"
    - "rack:rack"
  - - "rack:database"
    - "mysql:db"
machines:
  "1":
    constraints: "mem=7G"
    series: "xenial"
  "2":
    constraints: "mem=7G"
    series: "xenial"
